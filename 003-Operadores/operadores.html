<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Operadores</h1>
    <script>
        /*  Precedência dos operadores
    
            Operadores aritméticos
                1 -> ()
                2 -> **
                3 -> * / %
                4 -> + -

            Atribuição de valores com operadores
                +=
                -=
                *=
                /=
                **=
                %=

            Incremento e decremento de variáveis
                Depois
                    x++
                    x--

                Antes
                    ++x
                    --x
            
            Operadores relacionais
                >
                <
                >=
                <=
                ==
                === (mesmo valor e mesmo tipo)
                !=
                !== (valor e tipos diferentes)
            
            Operadores lógicos
                1 -> !
                2 -> &&
                3 -> ||

            Entre os diferentes tipos de operadores a precedência é a seguinte
                1 -> Aritméticos
                2 -> Relacionais
                3 -> Lógicos

            Operador ternário
                ? :
                Teste ? se verdadeiro : se falso
        */

    </script>
</body>
</html>
